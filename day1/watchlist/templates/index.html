{% extends 'base.html' %}
{% block content %}
    <p>总共 {{ movies|length }}个</p>
    <!-- 表单: 添加电影 -->
    <form action="" method="post">
        电影名称：<input type="text" name='title' autocomplete="off" required>
        电影年份：<input type="text" name='year' autocomplete="off" required>
        <input type="submit" value="添加" class='btn' name='submit'>
    </form>

    <ul class='movie-list'>
        {% for movie in movies %}

            <li>
                {{ movie.title }} - {{ movie.year }}
                <span class='float-right'>
                    <a class='baidu' href="http://v.baidu.com/v?word={{ movie.title }}&pn=0&db=0&s=0&fbl=800&ie=utf-8" target="_blank" title='在百度视频中查找'>百度视频</a>
                </span>
                <span class=float-right>
                    <a class='btn' href="{{url_for('edit', movie_id=movie.id)}}">编辑</a>
                </span>
                <span class='float-right'>
                    <form action="{{ url_for('delete', movie_id=movie.id) }}" method='post'>
                        <input class='btn-delete' type="submit" value="删除" onclick='return confirm("确定删除吗？")'>
                    </form>
                </span>
            </li>

        {% endfor %}
    </ul>

{% endblock %}
