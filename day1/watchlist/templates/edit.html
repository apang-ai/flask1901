{% extends 'base.html' %}

{% block content %}
<h3>编辑页面</h3>
<!-- 更新电影表单 -->
<form action="" method="post">
    电影名称：<input type="text" name='title' autocomplete="off" required value="{{ movie.title }}">
    电影年份：<input type="text" name='year' autocomplete="off" required value="{{ movie.year }}">
    <input type="submit" value="更新" class='btn' name='submit'>
</form>
{% endblock %}
